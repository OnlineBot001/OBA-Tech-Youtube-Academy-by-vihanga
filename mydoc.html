<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 100%;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .btn {
      display: block;
      width: 250px;
      padding: 12px;
      margin: 15px auto;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe {
      background-color: #ff0000;
      color: white;
    }

    .subscribe:hover:not(:disabled) {
      background-color: #cc0000;
    }

    .locked {
      background-color: #999;
      color: white;
      cursor: not-allowed;
    }

    .unlocked {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .unlocked:hover {
      background-color: #218838;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Download files</h1>

    <!-- Subscribe Buttons -->
    <button id="subscribeBtn1" class="btn subscribe">Subscribe</button>
    <button id="subscribeBtn2" class="btn subscribe">Subscribe</button>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="progressText">0% Completed</p>

    <!-- Locked Button -->
    <button id="lockedBtn" class="btn locked" disabled>Locked</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let subscribed1 = false;
      let subscribed2 = false;

      function updateProgress() {
        let progressBar = document.getElementById("progressBar");
        let progressText = document.getElementById("progressText");

        let progress = 0;
        if (subscribed1) progress += 50;
        if (subscribed2) progress += 50;

        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "% Completed";

        if (progress === 100) {
          const lockedBtn = document.getElementById("lockedBtn");
          lockedBtn.disabled = false;
          lockedBtn.classList.remove("locked");
          lockedBtn.classList.add("unlocked");
          lockedBtn.textContent = "Download Files üéâ";

          // Make unlocked button clickable (redirect)
          lockedBtn.addEventListener("click", function () {
            window.open("http://localhost/form/Home.html", "_blank");
          });
        }
      }

      document.getElementById("subscribeBtn1").addEventListener("click", function () {
        window.open("https://www.youtube.com/channel/UCqQKB-esNl47JIWQBSrmPpQ", "_blank");
        this.textContent = "Subscribed ‚úîÔ∏è";
        this.disabled = true;
        subscribed1 = true;
        updateProgress();
      });

      document.getElementById("subscribeBtn2").addEventListener("click", function () {
        window.open("https://www.youtube.com/channel/UCeKaVl1Ljq7mbBAxHtjd5hw", "_blank");
        this.textContent = "Subscribed ‚úîÔ∏è";
        this.disabled = true;
        subscribed2 = true;
        updateProgress();
      });
    });
  </script>
</body>
</html>
